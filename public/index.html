        <style>
            /* All of this for the loading splash */
            body {
                background: #101214;
                font-family: Verdana, Geneva, sans-serif;
                font-size: 1.3em;
                color: #bcb1b9;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            #loader {
                width: 60vmin;
                margin: 0 auto;
                filter: blur(1px);
                animation: 2s ease-out forwards 1 SplashChikaLoader;
            }
            @-moz-keyframes SplashChikaLoader {
                0% {
                    opacity: 0;
                    filter: grayscale(100%);
                }
                100% {
                    transform: translateX(0);
                    filter: grayscale(0%);
                    opacity: 1;
                }
            }
            @-webkit-keyframes SplashChikaLoader {
                0% {
                    transform: translateX(-10%);
                    filter: grayscale(100%);
                }
                100% {
                    transform: translateX(0);
                    filter: grayscale(0%);
                    opacity: 1;
                }
            }
            @-o-keyframes SplashChikaLoader {
                0% {
                    transform: translateX(-10%);
                    filter: grayscale(100%);
                }
                100% {
                    transform: translateX(0);
                    filter: grayscale(0%);
                    opacity: 1;
                }
            }
            @keyframes SplashChikaLoader {
                0% {
                    transform: translateX(-10%);
                    filter: grayscale(100%);
                }
                100% {
                    transform: translateX(0);
                    filter: grayscale(0%);
                    opacity: 1;
                }
            }
